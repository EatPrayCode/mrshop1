<div class="col-12" *ngFor="let task of allTasks">
  <div class="card shadow">
    <div class="card-body">
      <div class="row align-items-center">
        <div class="col-6 col-md-10">
          <div class="row align-items-center justify-content-center">
            <h5 class="col-sm-12 col-md-4 myClass card-title text-muted">13/06/2018</h5>
            <h5 class="col-sm-12 col-md-4 myClass card-title">NAME</h5>
            <h5 class="col-sm-12 col-md-4 myClass"><span class="text-warning">Save your Score</span></h5>
          </div>
        </div>
        <div class="col-6 col-md-2">
          <h5 class="text-center myClass"><button type="button" class="btn btn-lg btn-warning rounded-circle text-white font-weight-bold shadow" (click)="addTaskToList(task)">+</button></h5>
        </div>
      </div>
    </div>
  </div>
</div>
