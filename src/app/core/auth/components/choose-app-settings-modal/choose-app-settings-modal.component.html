<div fxLayout="row" fxLayoutAlign="center center" class="my-3">

    <mat-card [style.max-width.px]="500">

        <div fxLayout="column" fxLayoutAlign="center center" class="text-center">
            <h1 class="uppercase">Settings</h1>
        </div>

        <form [formGroup]="createAccountForm">
            <div class="form-group">
                <select formControlName="country" class="form-control" (change)="onChangeCountry('')">
                    <option value="">Select country...</option>
                    <option *ngFor="let country of countries" [value]="country.id">{{country.country_name}}</option>
                </select>
            </div>
            <div class="form-group">
                <select formControlName="state" class="form-control" (change)="onChangeState('')">
                    <option value="">Select state...</option>
                    <option *ngFor="let state of states" [value]="state.id">{{state.state_name}}</option>
                </select>
            </div>
            <div class="form-group">
                <select formControlName="city" class="form-control">
                    <option value="">Select city...</option>
                    <option *ngFor="let city of cities" [value]="city.id">{{city.city_name}}</option>
                </select>
            </div>

            <div class="form-group">
                <select formControlName="customerType" class="form-control">
                    <option value="">Select Customer Type...</option>
                    <option *ngFor="let type of customerTypes" [value]="type.id">
                        {{type.customer_type_name}}</option>
                </select>
            </div>

            <div class="form-group">
                <select formControlName="customerProfile" class="form-control">
                    <option value="">Select Customer Profile...</option>
                    <option *ngFor="let profile of customerProfiles" [value]="profile.id">
                        {{profile.customer_profile_name}}</option>
                </select>
            </div>

            <div class="form-group">
                <select formControlName="customerPackSize" class="form-control">
                    <option value="">Select Customer Pack Size</option>
                    <option *ngFor="let packSize of customerPackSizes" [value]="packSize.id">
                        {{packSize.pack_size_name}}</option>
                </select>
            </div>
        </form>

        <mat-card-actions class="flex-row-center">

            <button mat-button mat-raised-button color="primary" cdkFocusInitial (click)="unSelectedSettings()">
                Continue as guest
            </button>
            <button mat-button mat-raised-button color="primary" cdkFocusInitial (click)="selectedSettings('Bangalore')">
                Bangalore
            </button>
        </mat-card-actions>
    </mat-card>
