                    <div (click)="openViewEditPackDialog(task)" class="c-flight-card__flight-schedule" flex="auto" xs-order="1">
                        <strong>
                   PackName: Name this Large
                   </strong>
                        <sub>
                   Large Item Description DescriptionDescription Large 
                   Item Description DescriptionDescription
                   </sub>
                    </div>
                    <div layout="row reversed" xs-layout="column" class="align-center" xs-flex flex="nogrow" layout-align="space-around" xs-order="4">
                        <div class="c-flight-card__duration" xs-order="2">
                            <strong>
                                <div class="col-6">
                                    totalPricePerItem
                                 </div>
                      </strong>
                        </div>
                        <div class="c-flight-card__stops" xs-order="1">
                            <strong>       pricePerItem                  </strong>
                        </div>
                    </div>
                    <div class="c-flight-card__price align-center" xs-order="5">
                        <strong>
                            <mat-icon>mic</mat-icon>
                            <mat-icon (click)="openViewEditPackDialog(task)">edit</mat-icon>
                            <mat-icon>delete</mat-icon>
                   </strong>
                        <sub>Learn More</sub>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <div class="bottom-navigation row">

        <div class="col-6 align-center">
            Pack Summary:
            <button mat-raised-button color="primary" class="uppercase mx-2">Cancel</button>
        </div>
        <div class="col-6 align-center">
            Total Amount $
            <a mat-raised-button color="accent" class="uppercase mx-2">Continue</a>
        </div>
    </div>
</div>
