<form class="container-fluid" [formGroup]="form">
    <div class="main-container">
        <div class="row main-header">
            <div class="col-6">
                <mat-form-field>
                    <mat-select (ngModelChange)="changePackTemplate($event)" formControlName="packTemplate" placeholder="Pack Template">
                        <mat-option *ngFor="let packTemplate of form.controls.packTemplates?.value" [value]="packTemplate">
                            {{ packTemplate.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-6">
                <mat-form-field>
                    <mat-select (ngModelChange)="changePackSize($event)" placeholder="Pack Size" formControlName="packSize">
                        <mat-option *ngFor="let size of form.controls.packSizes?.value" [value]="size">
                            {{ size.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
        <div class="main-content">
            <div formArrayName="items" class="pack-item-wrapper" *ngFor="
          let items of form.controls.items?.value;
          let i = index;
          trackBy: trackFn
        ">
                <article [formGroupName]="i" class="flex-row" class="
            pack-item-container
            c-card c-card--external c-card--flight
            c-flight-card
          " layout="row">
                    <div class="c-card__body" layout="row nowrap" xs-layout="row wrap" flex>
                        <div (click)="openViewEditPackDialog(task)" class="c-flight-card__flight-schedule container-fluid" flex="auto" xs-order="1">
                            <div class="row">
                                <div class="row col-md-7">
                                    <div class="
                      c-card__image-holder
                      col-md-2 col-sm-2 col-xs-2 col-2
                      image-container

                                            alt="" class="c-card__image img-responsive" flex="nogrow" />
                                    </div>
                                    <div class="
                      col-md-10 col-sm-10 col-xs-10 col-10
                      align-self-center
                    ">
                                        <strong> PackName: Large Name this </strong>
                                        <div class="description-info">
                                            Large Item Description DescriptionDescription Large Item Description DescriptionDescription
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="c-flight-card__duration col-md-12 row">
                                        <!-- <strong > -->
                                        <!-- <div class="col-md-6 row"> -->
                                        <div class="col-4 checkbox-container">
                                            <label class="align-self-center"> Brandless</label>
                                            <input class="align-self-center" type="checkbox" (change)="toggleBrandless($event, i)" formControlName="isBrandless" />
                                        </div>
                                        <div class="col-4">
                                            <mat-form-field class="language-field">
                                                <mat-select (ngModelChange)="changeBrand($event, i)" formControlName="brand" placeholder="Brand">
                                                    <mat-option *ngFor="
                              let brand of (form.controls.items?.value)[i]
                                .brandsList
                            " [value]="brand">
                                                        {{ brand.value }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <!-- </div> -->
                                        <div class="col-4">
                                            <mat-form-field>
                                                <mat-select (ngModelChange)="changeVariant($event, i)" formControlName="variant" placeholder="Variant">
                                                    <mat-option *ngFor="
                              let variant of (form.controls.items?.value)[i]
                                .brand?.variantsList
                            " [value]="variant">
                                                        {{ variant.value }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>
                                        <!-- </div> -->

                                        <!-- </strong> -->
                                        <!-- <sub class="row"> -->
                                        <div class="col-4">
                                            <input formControlName="pricePerItem" />
                                        </div>
                                        <div class="col-4">
                                            <mat-form-field>
                                                <mat-select (ngModelChange)="changeQuantity($event, i)" formControlName="quantity" placeholder="Quantity">
                                                    <mat-option *ngFor="
                              let quantity of (form.controls.items?.value)[i]
                                .quantityList
                            " [value]="quantity">
                                                        {{ quantity.value }}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                        </div>

                                        <div class="col-4">
                                            <input formControlName="totalPricePerItem" />
                                        </div>

                                        <!-- </sub> -->
                                    </div>
                                    <!-- <div class="c-flight-card__stops" xs-order="1">
                                    <strong>                         </strong>
                                </div> -->
                                </div>
                                <div class="col-md-1 col-12 row align-center">
                                    <!-- <strong class=" col-12"> -->
                                    <mat-icon class="col-4">mic</mat-icon>
                                    <mat-icon class="col-4">edit</mat-icon>
                                    <mat-icon class="col-4">delete</mat-icon>
                                    <!-- </strong> -->
                                    <!-- <sub></sub> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </div>
        </div>
    </div>

</form>
